        h1 {
            font-family: Arial, sans-serif;

            align-items: center;

            color: #333;

        }
        .menu {
            background: #222;
            padding: 0;

        }
        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 16px 32px;
            display: block;
            font-weight: bold;
            transition: background 0.2s;

        .menu a:hover, .menu a.active {

        }
